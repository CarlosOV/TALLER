<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css">
    </head>
    <body>
        <div class='info'>
            <h1>Ventana de Logueo</h1>
                <span>
                    Instituto Científico del Pacífico
                    <div class='spoilers'>
                      Sistema de Control y Seguimiento de Materiales Didácticos
                    </div>
                </span>
        </div>
        <div class='form animated bounceIn'>
            <div class='switch'>
                <i class='fa fa-pencil fa-times'></i>
            </div>
            <div class='login'>
                <h2>Loguea con tu cuenta</h2>
                <form>
                    <input placeholder='Usuario' type='text' required>
                    <input placeholder='Contraseña' type='password' required>
                    <select id='user_type' required>
                        <option value="-">Seleccione usuario</option>
                        <option value="1">Tutor</option>
                        <option value="2">Administrador</option>
                    </select>
                    <button id='btnLogin'>Iniciar Sesión</button>
                </form>
            </div>
            <footer>
                <a href='#'>¿Olvidaste tu contraseña?</a>
            </footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
        <script src="@routes.Assets.versioned("javascripts/javascript.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
