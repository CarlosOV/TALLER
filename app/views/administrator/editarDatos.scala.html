@import template._
@(admin : models.Administrador)
@temp_Admin("Editar Información"){
    
<article id="myContainer" class="col-xs-12 col-md-9">
    <form>
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading style-icip">
                        <h3 class="panel-title title-icip">Mis Datos Personales</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label>Nombres:</label>
                                <input type="text" class="form-control" placeholder="Nuevos nombres" value="@admin.getName()" required>
                            </div>
                            <div class="form-group col-xs-12">
                                <label>Apellidos:</label>
                                <input value="@admin.getLast_name()" type="text" class="form-control" placeholder="Nuevos apellidos" required>
                            </div>
                            <div class="form-group col-xs-12">
                                <label>E-mail:</label>
                                <input value="@admin.getEmail()" type="text" class="form-control" placeholder="Nuevo correo" required>
                            </div>
                            <div class="form-group col-xs-12">
                                <label>Teléfono:</label>
                                <input value="@admin.getPhone()" type="text" class="form-control" placeholder="Nuevo teléfono" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="float-center">
                    <button type="submit" class="btn button-icip button-icip-lg">Guardar cambios</button>
                </div>
            </div>
        </div>
    </form>
</article>

}
