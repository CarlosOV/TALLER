@import template._
@temp_Master("Registro de Nuevo Administrador"){
	<article id="myContainer" class="col-xs-12 col-md-9">
        <form>
            <div class="row">
                <div class="col-xs-12 col-md-5 col-md-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading style-icip">
                            <h3 class="panel-title title-icip">Datos del Admnistrador</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label>Nombres:</label>
                                    <input type="text" class="form-control" placeholder="Ingrese nombres" required>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label>Apellidos:</label>
                                    <input type="text" class="form-control" placeholder="Ingrese apellidos" required>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label>E-mail:</label>
                                    <input type="email" class="form-control" placeholder="Ingrese correo" required>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label>Teléfono:</label>
                                    <input type="text" class="form-control" placeholder="Ingrese teléfono" required>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label>Domicilio:</label>
                                    <textarea class="form-control" rows="2" placeholder="Ingrese domicilio" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-5">
                    <div class="panel panel-default">
                        <div class="panel-heading style-icip">
                            <h3 class="panel-title title-icip">Datos de la Cuenta</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group col-xs-12">
                                <label>User Name:</label>
                                <input type="text" class="form-control" placeholder="Ingrese DNI" required>
                            </div>
                            <div class="form-group col-xs-12">
                                <label>Password:</label>
                                <input type="text" class="form-control" readonly="true" required>
                            </div>
                        </div>
                    </div>
                    <div class="float-center">
                        <button type="submit" class="btn button-icip button-icip-lg">Registrar Adminstrador</button>
                    </div>
                </div>
            </div>
        </form>
    </article>  
}
